  <script>
    function enlarge(img) {
      const modal = document.getElementById("modalContainer");
      const modalImg = document.getElementById("largeImg");
      const spanClose = document.getElementById("closeSpan");
      const div = document.getElementById("large-div");
      div.style.display = "flex";

      modal.style.display = "flex";
      modalImg.src = img.src;
    }

    function enlarge2(img) {
      const modal = document.getElementById("modalContainer");
      const modalImg2 = document.getElementById("largeImg2");
      const spanClose = document.getElementById("closeSpan");
      const div2 = document.getElementById("large2-div");
      div2.style.display = "flex"; 

      modal.style.display = "flex";
      modalImg2.src = img.src;
    }

    function closeModal() {
      const modal = document.getElementById("modalContainer");
      const div = document.getElementById("large-div");
      div.style.display = "none";
      modal.style.display = "none";
    }

    function closeModal2() {
      const modal2 = document.getElementById("modalContainer");
      const div2 = document.getElementById("large2-div");
      div2.style.display = "none";
      modal2.style.display = "none";
    }
